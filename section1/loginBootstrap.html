<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid h-custom d-flex justify-content-center align-items-center vh-100 ">
      <div class="card w-50 p-5">
        <div class="">
            <img
            src="https://cdn-icons-png.freepik.com/256/1177/1177568.png?ga=GA1.1.1350726151.1705290545"
            class="logo d-flex mx-auto"
            alt=""
          />
          <div>
            <h1 class="mt-3 text-center">Login</h1>
          </div>
        </div>

        <form action="">
          <div>
            <input
              type="email"
              class="mt-3 w-75 d-flex mx-auto"
              placeholder="Enter You Email Id"
            />
          </div>

          <div>
            <input
              type="password"
              class="mt-3 w-75 d-flex mx-auto"
              placeholder="Password"
            />
          </div>

          <div>
            <button class="btn btn-primary mt-3 d-flex mx-auto mt-5 ">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
